<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII HTML Tools</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            text-align: center;
        }
        .ascii-box {
            display: inline-block;
            width: 300px;
            margin: 10px;
            border: 1px solid lime;
            text-align: center;
            padding: 10px;
            white-space: pre-wrap;
            cursor: pointer;
        }
        #toolsContainer {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>ASCII HTML Tools</h1>
    <div id="toolsContainer">
        <div class="ascii-box" onclick="openTool('musicvisual.html')">HTML Validator</div>
        <div class="ascii-box" onclick="openTool('color_picker.html')">Color Picker</div>
        <div class="ascii-box" onclick="openTool('text_encoder.html')">Text Encoder/Decoder</div>
        <div class="ascii-box" onclick="openTool('css_minifier.html')">CSS Minifier</div>
        <div class="ascii-box" onclick="openTool('json_formatter.html')">JSON Formatter</div>
    </div>

    <script>
        function openTool(tool) {
            window.open(tool, '_blank');
        }
    </script>
</body>
</html>
